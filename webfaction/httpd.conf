ServerRoot "/home/mrbobby/webapps/DJANGO_APP_NAME/apache2"

LoadModule dir_module        modules/mod_dir.so
LoadModule env_module        modules/mod_env.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule mime_module       modules/mod_mime.so
LoadModule rewrite_module    modules/mod_rewrite.so
LoadModule setenvif_module   modules/mod_setenvif.so
LoadModule wsgi_module       modules/mod_wsgi.so

LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
CustomLog /home/mrbobby/logs/user/access_django_testing.log combined
ErrorLog /home/mrbobby/logs/user/error_django_testing.log
KeepAlive Off
Listen 22287
MaxSpareThreads 3
MinSpareThreads 1
ServerLimit 1
SetEnvIf X-Forwarded-SSL on HTTPS=1
ThreadsPerChild 5
WSGIDaemonProcess DJANGO_APP_NAME processes=2 threads=12 python-path=/home/USERNAME/webapps/DJANGO_APP_NAME:/home/USERNAME/webapps/DJANGO_APP_NAME/app:/home/USERNAME/webapps/DJANGO_APP_NAME/lib/python2.7
WSGIProcessGroup django_testing
WSGIRestrictEmbedded On
WSGILazyInitialization On
WSGIScriptAlias / /home/mrbobby/webapps/DJANGO_APP_NAME/app/wsgi.py
